<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Nexxio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="UTF-8" src="//web.webpushs.com/js/push/00415c1a0f535b924c7f0539e26a0131_1.js" async></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
</head>
  <body class="bg-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('load', function() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('✅ Service Worker registered successfully:', registration.scope);
            })
            .catch(function(error) {
              console.error('❌ Service Worker registration failed:', error);
            });
        }

        if ('serviceWorker' in navigator && 'PushManager' in window) {
          console.log('SendPulse: Browser supports push notifications');
          setTimeout(function() {
            if (window.oSpP) {
              try {
                window.oSpP.init();
                console.log('SendPulse: Initialized successfully');
              } catch(e) {
                console.error('SendPulse: Initialization error', e);
              }
            }
          }, 2000);
        } else {
          console.warn('SendPulse: Push notifications not supported on this browser');
        }
      });
    </script>
  </body>
</html>
